<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var a=1;//number
			var b=1.2;
			var c="你好";//string 字符串
			var d=true;//boolean 布尔
			var e=new Date();//object 对象类型
			alert(typeof a);
			alert(typeof b);
			alert(typeof c);
			alert(typeof d);
			alert(typeof e);
			
			var aa;
			alert(typeof aa);//undefined
			var bb='1234567a'
			alert(Number(bb));//NaN 不全是数字
			var cc=null;
			alert(typeof cc);//object 对象类型
			var dd='';
			alert(typeof dd);
		</script>
	</head>
	<body>
	</body>
</html>
