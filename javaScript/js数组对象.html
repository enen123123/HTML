<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function demo1(){
				
				//数组声明方式一
				var arr=new Array();
				//方式二
				var arr1=new Array(5);
				console.log(arr1);
				//方式三
				var arr2=new Array('hello',1233,new Array(),true);
				console.log(arr2)
				//方式四
				var arr3=['js',54342,new Date(),false];
				
			}
			// demo1();
			function demo2(){
				//数组赋值
				var arr=[];
				arr[0]='阿萨彳亍';
				arr[1]='asda';
				arr[2]='true';
				arr[7]=new Date();
				console.log(arr);
			}
			// demo2();
			function demo3(){
				var arr=['阿萨彳亍','asda','true',,new Date()];''
				//改变数组长度
				arr.length=10;
				console.log(arr);
			}
			// demo3();
			function demo4(){
				var arr=['阿萨彳亍','asda',4323,'true',,new Date()];''
				//循环数组
				for(var i=0;i<6;i++){
					console.log(arr[i]);
				}
				
				for(var i in arr){
					console.log(i);//下标
					console.log(arr[i]);//值
				}
				
			}
			// demo4();
			function demo5(){
				var arr=['sdcscs',236,new Date(),false];
				console.log(arr);
				arr.push('aaaaa');//尾部添加
				console.log(arr);
				arr.pop();//删除尾部，并返回
				console.log(arr);
				arr.unshift('aaaaa');//首部添加
				console.log(arr);
				arr.shift();//删除首部，并返回
				console.log(arr);				
				arr.splice(1,3);//删除,改为0可添加元素
				console.log(arr);
			}
			demo5();
		</script>
	</head>
	<body>
	</body>
</html>
