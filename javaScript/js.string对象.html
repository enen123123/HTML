<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script >
			function date(){
			//日期
				var date=new Date()
				document.write(date.getFullYear()+"<br>");
				//月份从0开始到11
				document.write(date.getMonth()+1+"<br>");
				// 另一种写法
				document.write(new Date().getDate()+"<br>");
				document.write(date.toLocaleString()+"<br>");
			
				
			}
			date();
			function random(){
			//随机数	 范围：0~1
				var ran=Math.random()*100;
				console.log(ran);
				//向上、下取整数
				console.log(Math.floor(ran));
				console.log(Math.ceil(ran));
				//四位数
				console.log(Math.floor(ran*90+1000))
			}
			random();
			//String对象
			function String1(){
				var a='hello js';
				var b=new String('hello js 1');
				//获得相应下标的字符
				document.write(a.charAt(6)+'<br>');
				//获得相应字符的下标
				document.write(a.indexOf('j')+'<br>');
				//截取某段的字符
				document.write(a.substr(1,7)+'<br>');//开始，长度
				document.write(a.substr(6)+'<br>');//开始，尾部
				document.write(a.substring(1,7)+'<br>');//开始，结束
				//字符串分割
				document.write(b.split(' ')+'<br>');
				//字符串长度
				document.write(b.length+'<br>');
			}
			String1();
			//global对象
			function global(){
				var c=1;
				var d='var e=2';
				document.write(c+'<br>');
				//把字符串转成可执行的js代码
				document.write(d+'<br>');
				eval(d);
				document.write(e+'<br>');
				
				var f='321aaa';
				//判断是不是纯数字
				document.write(isNaN(f));
			}
			global();
		</script>
	</head>
	<body>
	</body>
</html>
