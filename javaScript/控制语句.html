<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var a=3;
			switch(a){
				case 1:alert('我是1');
				break;
				case 2:alert('我是2');
				break;
				case 3:alert('我是3');
				break;
			}
			
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					document.write(i+'*'+j+'='+i*j+'&nbsp&nbsp&nbsp&nbsp');
				}
				document.write('<br>');//输入换行
			}
		</script>
	</head>
	<body>
	</body>
</html>
