<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//算术运算符 + - * / ++ --
			//逻辑运算符 & | ！> < =
			// 连接符 +
			var a=3;
			var b=7.66;
			var c='123';
			var d=true;
			alert(a+b);//带小数点
			alert(b+c);//连接字符串
			alert(a+d);//true转化为1
			
			var f1=true;
			var f2='true';
			var f3=1;
			var f4='1';
			alert(f1==f2);//F
			alert(f1==f3);//T
			alert(f1==f4);//T
			alert(f2==f3);//F
			alert(f2==f4);//F
			alert(f3==f4);//T
		// ==等值符号	只判断值，可以强制改变类型
		// ===等同符号	先判断类型，在判断类型
		</script>
	</head>
	<body>
	</body>
</html>
