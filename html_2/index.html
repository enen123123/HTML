<!DOCTYPE html>
<!--html5的文档约束-->
<html>
	<head>
		<meta charset="utf-8" />
		
		<title></title>
		<!--搜索引擎优化-->
		<meta name="author" content="朱自清"/>
		<meta name="description" content="盼望着盼望着春天来了"/>
		<meta name="keywords" content="盼望，春天"/>
		<!--自动刷新网页,3s-->
		<meta http-equiv="refresh" content="3;http://www.4399.com"/>
		<!--禁止网页缓存-->
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="expires" content="0"/>
	</head>
	<body>
		hello python!
	</body>
</html>

<!--HTML：超文本标记语言
HTTP：超文本传输协议
URL：统一资源定位符-->
