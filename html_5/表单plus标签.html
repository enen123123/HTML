<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="">
			<p>
				<!--简单限制邮箱、数字格式-->
				邮箱：<input type="email">
			</p>
			<p>
				数字：<input type="number">
			</p>
			<p>
				滑动器：<input type="range" >
			</p>
			<p>
				搜索：<input type="search">
			</p>
			<p>
				日期：<input type="date">
			</p>
			<p>
				颜色：<input type="color">
			</p>
			<p>
				网址：<input type="url">
			</p>
			<p>
				<input type="submit">
				<input type="reset" >
			</p>
		</form>
		<hr>
		<form >
			<p>
				<!-- 提示信息、默认光标位置 -->
				账号：<input type="text" placeholder="手机号" autofocus>
				密码：<input type="text" >
				
			</p>
			<p>
				年龄：<input type="number" max="100" min="0">
				电话号码:<input type="password" minlength="3" maxlength="11" />
				
			</p>
			<p>
				<input type="submit">
				<input type="reset" >
			</p>
		</form>
	</body>
</html>
