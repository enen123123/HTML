<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<figure>
			<img src="img/4.jpg"/>
			<figcaption>picture</figcaption>
		</figure>
		<dl>
			<dt>2</dt>
			<dd>
				<img src="img/4.jpg"/>
			</dd>
			<dd>
				picture
			</dd>
		</dl>
		<details>
			<!-- 下拉框 -->
			<summary>
				请选择
			</summary>
			<p>中国</p>
			<p><mark>突出</mark></p>
			<p>美国</p>
			<p>日本</p>
		</details>
		<!-- 刻度 -->
		<meter max="100" min="0" value="30" low="10" high="90"></meter>
		<!-- 进度条 -->
		<progress max="100" min="0" value="30"> </progress>
		<!-- 画布 -->
		<canvas  id="mycat" ></canvas>
		<script type="text/javascript">
			var ca=document.getElementById("mycat");
			var te=ca.getContext("2d");
			//颜色
			te.fillStyle="#FF0000";
			// 图形大小
			te.fillRect(0,0,80,100);
		</script>
		
	</body>
</html>
