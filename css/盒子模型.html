<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 清楚默认的8px边距 */
			/* body,html{margin: 0%;padding: 0%;} */
			.div1{
				width: 200px;
				height: 200px;
				background-color: chartreuse;
				/* 内边距	可以同时指定多个方向 */
				padding: 20px;
				/* 外边距 	给盒子定位，两个边距冲突时，垂直方向选取较大的，水平方向相加*/
				margin: 40px;
				/* 边界 	dotted虚线\solid实线*/
				border: 10px solid green;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			
		</div>
	</body>
</html>
