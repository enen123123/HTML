<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 后代选择器 */
			div span{
				font-size: 27px;
				font-family: 宋体;
			}
			/* 子选择器 */
			div>span{
				color: aqua;;
			}
			/* 兄弟选择器 	下一个对象*/
			#p1+p{
				color: blue;
			}
			/* 兄弟选择器 	下面所有对象*/
			#p1~p{
				color: blue;
			}
			/* 伪元素选择器 */
			a:hover{
				/* hover 设置鼠标当前位置时候的颜色 */
				color: darkred;
			}
		</style>
	</head>
	<body>
		<div>
			<span>盼望着盼望着春天来了</span>
			<p>
				<span>
					盼望着盼望着春天来了
				</span>
			</p>
		</div>
		<span>盼望着盼望着春天来了</span>
		<hr>
		<p id="p1">盼望着盼望着春天来了</p>
		<p>盼望着盼望着春天来了</p>
		<p>盼望着盼望着春天来了</p>
		<hr>
		<a href="">京东</a>
	</body>
</html>
