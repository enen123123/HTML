<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.div1{
				width: 400px;
				height: 100px;
				background-color: aqua;
				/* 透明度 */
				opacity: 0.2;
				/* 超出部分隐藏 	 auto 加入滑动条*/
				overflow: hidden;
			}
			
			#span1{
				
				width: 100px;
				height: 100px;
				border: 1px solid red;
				/* block行内元素转换为块元素  inline块元素转换为行内元素 none隐藏*/
				display: block;
			}
			ul{
				/* 浮动 放置在一定位置，且不会被覆盖*/
				float: right;
			}
			li{
				/* 去除风格 */
				list-style: none;
				float: left;
				padding-right:10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">新闻</a></li>
			<li><a href="">地图</a></li>
			<li><a href="">视频</a></li>
			<li><a href="">贴吧</a></li>
			<li><a href="">学术</a></li>
			<li><a href="">hao123</a></li>
		</ul>
		<div class="div1">
			我们是一家，盼望着彷徨先擦蓝绿色擦三次爱上了擦撒擦擦
			啊潇洒潇洒擦三次山地车山地车
		</div>
		<hr>
		<!-- 行内元素	不会自动换行：span font 小标签 img a -->
		<!-- 块元素 	会换行	div p ul h1-h6-->
		<span id="span1">北京欢迎你hi</span>
		<hr>
		
	</body>
</html>
