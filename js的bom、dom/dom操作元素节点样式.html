<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function demo1(){
				var div=document.getElementById('div1');
				// 写在行内才有用
				var wi=div.style.width;
				var he=div.style.height;
				alert(wi+he);
				// 操作元素css样式
				div.style.backgroundColor='blue';
				div.style.width='150px';
				div.style.height='150px';
				// 可用来增加class,不过需要用其他名字className
				div.className='div2';
			}
		</script>
		<style>
			.div2{
				border: 5px solid blueviolet;
			}
		</style>
	</head>
	<body >
		<div id="div1" style="width: 100px;height: 100px;background-color: aquamarine;">
			
		</div>
		<hr>
		<input type="button" value="样式改变" onclick="demo1()">
	</body>
</html>
