<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			tr{
				height: 50px;
			}
			th,td{
				width: 100px;
				text-align: center;
			}
		</style>
		<script>
			function addnote(){
				var tab=document.getElementById('tab');
				
				var tr=document.createElement('tr');
				var td1=document.createElement('td');
				// onblur 失去焦点，移开聊天框	this：本身
				td1.innerHTML='<input type="text" size="8px" onblur="mv(this)">';
				var td2=document.createElement('td');
				td2.innerHTML='<input type="text" size="8px" onblur="mv(this)">';
				var td3=document.createElement('td');
				td3.innerHTML='&nbsp'+'<input type="button" value="删除" onclick="remv(this)" >';
				

				
				tab.appendChild(tr);
				tr.appendChild(td1);
				tr.appendChild(td2);
				tr.appendChild(td3);
				
			}
			function mv(thi){
				// 获得value，将其放在td文本框上
				var td=thi.parentNode;
				td.innerText=thi.value;
			}
			function remv(thi){
				// 获得父节点
				var thi1=thi.parentNode.parentNode;
				thi1.remove();
			}
		</script>
	</head>
	<body>
		<table border="1px" align="center" id="tab" >
			<tr>
				<th>图书名称</th>
				<th>图书价格</th>
				<th>操作</th>
				
			</tr>
			<tr>
				<td>java se</td>
				<td>19</td>
				<td>
					<input type="button" value="添加" onclick="addnote()">
					
				</td>
			</tr>
			<tr>
				<td>java ee</td>
				<td>29</td>
				<td>
					<input type="button" value="添加" onclick="addnote()">
					
				</td>
			</tr>
		</table>
	</body>
</html>
