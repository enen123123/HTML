<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function testlocation(){
				// url地址	可直接修改url地址，当前页面直接跳转
				// window.location.href='http://www.baidu.com'
				var href=window.location.href;
				// ip地址
				var hostname=window.location.hostname;
				// 端口号
				var port=window.location.port;
				// 主机ip+port
				var host=window.location.hast;
				
				alert('~'+href+'~'+hostname+'~'+port+'~'+host);
			}
			function testhistory(){
				//历史记录url数量
				var len=window.history.length;
				// alert(len);
				// 前进、后退
				window.history.forward();
				// window.history.back();
				// 控制前进后退的次数，正数前进、负数后退、0用来刷新页面
				// window.history.go(2);
			}
			function testscreen(){
				// 屏幕分辨率
				var hei=window.screen.height;
				var wid=window.screen.width;
				alert(hei+'~'+wid);
				
			}
			function testnavigator(){
				// 当前浏览器的用户代理对象
				var us=window.navigator.userAgent;
				alert(us);
			}
		</script>
	</head>
	<body>
		<p>
		
			<input type="button" value="location" onclick="testlocation()">
		</p>
		<p>
			<input type="button" value="history" onclick="testhistory()">
		</p>
		<p>
			<input type="button" value="screen" onclick="testscreen()">
		</p>
		<p>
			<input type="button" value="navigator" onclick="testnavigator()">
			
		</p>
		
	</body>
</html>
