<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function checkname(){
				var uname=document.getElementById('uname').value;
				var span=document.getElementById('uname_span');
				if(uname==null||uname==""){
					span.innerText='empty!!!';
					return false;
				}
				else{
					span.innerText='succes!!!';
					return true;
					// 手动提交表单：document.form.submit();
				}
			}
		</script>
	</head>
	<body>
		<!-- onsubmit控制提交 -->
		<form action="#" onsubmit="return checkname()">
			<!--  -->
			<p>
				账号：<input type="text" name="uname" id="uname" onblur="checkname()">
				<span id="uname_span"></span>
			</p>
			<!-- readonly 只读，可以提交数据-->
			<!-- disabled 只读-->
			<p>
				密码：<input type="password" name="password" value="1234" >
				
			</p>
			<p>
				<input type="submit" value="提交">
			</p>
		</form>
	</body>
</html>
