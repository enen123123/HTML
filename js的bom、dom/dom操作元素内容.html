<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background-color: aquamarine;
			}
		</style>
		<script>
			function demo1(){
				var div=document.getElementById('div1');
				// 获得内容
				var inn=div.innerHTML;//有空格，可识别行内标签<br>等，反向可操作文本内容
				var inn1=div.innerText;//只获得文本信息
				console.log(inn);
				console.log(inn1);
				// div.innerHTML="<h2>盼望着盼望着春天来了</h2>"
				// div.innerText="<h2>盼望着盼望着春天来了</h2>"
				// 增加文本内容
				div.innerText+="<h2>盼望着盼望着春天来了</h2>"
				// 双标签：innerHTML、innerText
				// 单标签：value
				
			}
			
			function demo2(){
				var sel=document.getElementById('se');
				alert(sel.value);
			}
			function demo3(){
				var tex=document.getElementById('tex');
				alert(tex.value);
			}
		</script>
	</head>
	<body>
		<div id="div1">
			
			盼望着盼望着春天来了<br>
		</div>
		<input type="button" value="获得文本" onclick="demo1()">
		<hr>
		<!-- 
			一般情况：// 双标签：innerHTML、innerText
					// 单标签：value
		 -->
		<!-- 特殊情况1	当没有value，获得文本-->
		<select  id="se" onchange="demo2()">
			<option >中国</option>
			<option value="每个">每个</option>
			<option value="rib">rib</option>
		</select>
		<!-- 特殊2	只能用value-->
		<textarea  id="tex" cols="30" rows="10" onclick="demo3()">传入内部的情况</textarea>
		
	</body>
</html>
