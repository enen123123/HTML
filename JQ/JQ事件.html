<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// // 三种onload加载事件
			// $(function(){
			// })
			
			// jQuery(function(){
			// })
			
			// $(document).ready(function(){	
			// })
			
			
			$(function(){
				// 单击事件
				$('#bu1').click(function(){
					alert('单击事件');
				})
				// 双击事件
				$('#bu1').dblclick(function(){
					alert('双击事件');
				})
				
				// bind事件绑定
				$('#bu2').bind('click',function(){
					alert('单击事件绑定');
				})
				// // 多个事件绑定	json数据格式
				// $('#bu2').bind({
				// 	'click':function(){alert('单击事件绑定')},
				// 	'dbclick':function(){alert('双击事件绑定')},
				// 	'blur':function(){alert('失去焦点事件绑定')} 
				// })
				
				// one事件绑定	只能绑定一次
				$('#bu3').one('click',function(){
					alert('one事件绑定');
				})
				
				// tigger事件
				$('#bu4').click(function(){
					// 调用其他已完成的事件 
					$('#bu1').trigger('click');
					$('#bu2').trigger('click');	
				})
				
				// 解绑事件
				$('#bu5').click(function(){
					$('#bu1').unbind('click');
				})
				
				// class
				$('.bu6').click(function(){
					alert('单机事件绑定');
				})
				
				// 增加button
				$('body').append('<input type="button" value="class-on事件" class="bu7" id="">')
				// on事件
				$('.bu7').on('click',function(){
					alert('on事件')
				})
				
			})
		</script>
		
		
	</head>
	<body>
		
		<input type="button" value="事件" id="bu1">
		<input type="button" value="bind事件绑定" id="bu2">
		<input type="button" value="one事件绑定" id="bu3">
		<input type="button" value="tigger事件" id="bu4">
		<input type="button" value="事件解绑" id="bu5">
		<input type="button" value="class单机事件" class="bu6" id="">
		
	</body>
</html>
