<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#bu1').click(function(){
					// 获取元素对象
					var tex=$('#inp2');
					// 获取元素对应属性
					var te=tex.attr('type');
					var cl=tex.attr('class');
					var val=tex.attr('value');
					console.log(te+'---'+cl+'---'+val)
					// 可获得实时的值
					var val2=tex.val();
					console.log(val2);
					
					// 操作元素对象的属性
					tex.attr('type','button');
					// json
					tex.attr({'value':'测试','type':'number'});
					
					var ch=$('#tangtou').attr('checked');//返回checked
					
					var ch1=$('#tangtou').prop('checked');//返回布尔值
					var ch1=$('#tangtou').prop('checked',true);//操作元素属性
					alert(ch);
					alert(ch1);
				})
			})
		</script>
		
		
	</head>
	<body>
		<input type="button" value="元素属性" id="bu1">
		<form action="">
			账号：<input type="text" class="inp1" id="inp2" value="账号">
			<br>
			密码：<input type="password" class="pwd1" id="pwd2" value="密码">
			<br>
			爱好：<br>
				抽烟：<input type="checkbox" >
				喝酒：<input type="checkbox"  checked=''>
				烫头：<input type="checkbox" name="" id="tangtou"  >
			
			
		</form>
		
	</body>
</html>
