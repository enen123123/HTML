<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// // 格式type=text
				// $('input[type=text]').css('background-color','greenyellow');
				// // name的^开头$结尾
				// $('input[name^=s]').css('background-color','greenyellow');
				// $('input[name$=s]').css('background-color','greenyellow');
				// // name的*包含
				// $('input[name*=s]').css('background-color','greenyellow');
				// // name	不等于!
				// $('input[name!=stest]').css('background-color','greenyellow');
				// 同时满足type\name多个同时满足
				$('input[type=text][name*=s]').css('background-color','greenyellow');
				
				
			})
			 
		</script>
		
	</head>
	<body id="body1" >
		<center>
			<h3>注册页面</h3>
		<hr>
		<form action="#" >
			<table>
				
				<tr>
					<td>用户名：</td>
					<td >
						<input type="text"  id="yh" name="stest">
						<span id="span_yh">用户名应该为2~5位汉字</span>
					</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td>
						<input type="password" id="mm" name="tests" >
						<span id="span_mm">密码长度6-18位，只能包含字母、数字和下划线</span>
					</td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td>
						<input type="text" id="sj" >
						<span id="span_sj">手机号位3-11位数字</span>
						</td>
				</tr>
				<tr>
					<td>邮箱：</td>
					<td>
						<input type="email" id="yx" >
						<span id="span_yx">邮箱@</span>
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						🚹<input type="radio" name="sex" >
						🚺<input type="radio" name="sex" >
						<span id="span_sex"></span>
					</td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td >
						<input type="checkbox" name="hobby" >唱歌
						<input type="checkbox" name="hobby" >跳舞<br>
						<input type="checkbox" name="hobby" >课设
						<input type="checkbox" name="hobby" >高数<br>
						<input type="checkbox" name="hobby" >打篮球
						<span id="span_hobby"></span>
					</td>
				</tr>
				<tr>
					<td>籍贯：</td>
					<td>
						<select id="jg" >
							<option value="0">-请选择-</option>
							<option value="1">汉族</option>
							<option value="2">壮族</option>
							<option value="3">回族</option>
							<option value="4">苗族</option>
							<option value="5">土家族</option>
							<option value="6">傣族</option>
							
						</select>
						<span id="span_jg"></span>
					</td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td >
						<input type="text" id="yzm" >
						<span id="yan_s"></span>
						<span id="span_yzm"></span>
					</td>
				</tr>
				<tr>
					<td>个人介绍：</td>
					<td>
						<textarea name="" id="" cols="20" rows="7" ></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" id="chi" >是否同意本公司协议
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" id="zc" value="注册" disabled='true'</td>
				</tr>
			</table>
		</center>
		
			
		</form>
		
	</body>
</html>
