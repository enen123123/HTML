<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// 调用id，设置点击后可以调用
				$('#bu1').click(function(){
					// 获得div
					var div=$('#div1');
					// 获得css样式
					var wid=div.css('width');
					var hei=div.css('height')
					console.log(wid+'---'+hei);
					// 操作css样式	驼峰命名可代替_下划线
					div.css('width','400px');
					div.css('background-color','greenyellow');
					// div.css('backgroundColor','greenyellow');
					// 综合写法	{key:value,key1:value1}-json数据格式
					div.css({'width':'400px','height':'400px'});
						
				})
				// 增加css多条样式
				$('#bu2').click(function(){
					// 通过类class增加对象	两种方法
					// $('#div2').attr('class','div');
					$('#div2').addClass('div');
					
				})
			})
		</script>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				border: 2px solid gray;
			}
			#div2{
				width: 400px;
				height: 400px;
				border: 2px solid gold;
			}
			.div{
				
				background-image: url(img/qq.jpg);
				background-repeat: no-repeat;
				background-position: center;
				background-color: aquamarine;
				/* 没作用  优先级id>class*/
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="bu1" value="样式" />
		<hr />
		<div id="div1">
			
		</div>
		
		<input type="button" name="" id="bu2" value="样式1"/>
		<hr />
		<div id="div2">
			 
		</div>
		
	</body>
</html>
