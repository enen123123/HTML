<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--下划线-->
		<u>不错的开局</u>
		<!--斜体-->
		<i>爱就爱上次你</i>
		<!--加粗加黑-->
		<b>啊是擦阿萨</b>
		<!--删除-->
		<del>山地车洒出</del>
		<!--上下标标签-->
		10<sup>5</sup>
		log<sub>10</sub>5
		<!--字体变小，变大-->
		<small>啊是擦检查</small>
		<big>手动阀</big>
		<!--字体标签-->
		<font color= "pink" size=5px face="楷书">阿萨阿萨的参数 </font>
		<!--封装-->
		<span>是的法国红酒看</span>
		<!--列表标签		1有序	2无序	3自定义列表-->
		<ol type="A">
			<li>啊撒旦</li>
			<li>就会给你发</li>
			<li>法国队</li>
		</ol >
		<ul type="square">
			<li>阿萨辛</li>
			<li>都是非常</li>
			<li>阿松大</li>
		</ul>
		<dl>
			<dt>啊是擦</dt>
			<dd>四大才女</dd>
			<dd>四渡赤水</dd>
			<dd>山地车洒出</dd>
		</dl>
		<!--跑马灯，来回滚动，方向左边，速度-->
		<marquee behavior=alternate direction="left" scrollamount="20px">岸草啊擦</marquee>
	</body>
</html>
