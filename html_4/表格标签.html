<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--表格  边框，文本与格子距离，单元格间距 -->
		<table border="lpx" cellpadding="20px" cellspacing="30px">
			<!--行-->
			<tr height="80px" align="center">
				<!--td"普通列	th：标题列，加粗居中-->
				<td width="100px">(1,1)</td>
				<td width="80px">(1,2)</td>
				<td width="60px">(1,3)</td>
			</tr>
			<!--背景颜色-->
			<tr bgcolor="blue">
				<td>(2,1)</td>
				<td>(2,2</td>
				<td>(2,3)</td>
			</tr>
			<tr bgcolor="skyblue">
				<th>(3,1)</th>
				<th>(3,2)</th>
				<th>(3,3)</th>
			</tr>
		</table>
		<hr>
		<!--快捷键	三行三列表格：table>tr*3>td*3-->
		<table border="5px" height="200px" width="200px">
			<tr >
				<!--行合并-->
				<td colspan="2">9 8</td>
				
				<td>7</td>
			</tr>
			<tr>
				<!--列合并-->
				<td rowspan="2">6 3</td>
				<td>5</td>
				<td>4</td>
			</tr>
			<tr>
				
				<td>2</td>
				<td>1</td>
			</tr>
		</table>
		
		<br><br><br><br><br><br><br><br>
	</body>
</html>
