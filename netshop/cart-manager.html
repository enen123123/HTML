<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/net-shop.css">
		<link rel="stylesheet" type="text/css" href="css/cart-manager.css">
		<script src="js/jquery-1.12.4.min.js"></script>
		
	</head>
	<body>
		
		<div class="head">
			
			<ul>
				<li>

				</li>
				<li>

				</li>
			</ul>

			</form>
		
		</div>
		
		
		
		
		<div class="cart">
			<br>
			<div class="carthead">
				<ul>
					<li><input type="checkbox" name="chec" id="all_sec" onclick="all_sec1(this),one_sec1()">全选</li>
					<li>商品</li>
					<li>参数</li>
					<li>单价</li>
					<li>数量</li>
					<li>小计</li>
					<li>操作</li>
				</ul>
			</div>
			<br>
			<div class="cartbody">
				<div class="cartbodyul">
					
					<li class="info_li1">
						
						<input type="checkbox" name="chec" onclick="one_sec1()">
						<img src="img/10.png" width="90px" >
					 </li>
					 
					<li class="info_li3" >iPhone 11 (A2223) 128GB </li>
					<li class="info_li4" >&emsp;白色</li>
					<li class="info_li5">4399.00</li>
					<li class="info_li6" >
						&nbsp;<input type="number" value="1" style="width: 40px">&emsp;
					</li>
					<li class="info_li7">￥4399.00</li>

						<a href="">移除商品</a>
					</li>
				</div>
			</div>		
				<br>
			<div class="cartfoot">
				<div class="cartfootul">
					<li >已选择<span id="sum">0</span>件商品</li>
					<li style="margin-left: 630px;">商品件数：1</li>
					<li style="margin-left: 100px;" >总价：￥0.00</li>
					<li style="margin-left: 100px;">
						<input type="submit" value="结算" style="width: 100px;height: 50px;background-color: aliceblue;" />
					</li>
				</div>
			</div>
			<br>
					
		
		
	</body>
